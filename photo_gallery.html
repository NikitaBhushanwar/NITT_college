<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X4LWF6E8EG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-X4LWF6E8EG');
</script>

    <style>
        body {
            background: url("background.png") center;
            background-size: cover;
        }

        .container {
            position: relative;
        }

        .container .wrapper {
            width: 600px;
            height:400px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6);
           margin: 4rem auto;
            overflow: hidden;
        }

        .container .wrapper-holder {
            display: flex;
            grid-template-columns: repeat(4, 100%);
            height: 100%;
            width: 1200%;
            transition: transform 1s ease-in-out;
          
        }

        .container .wrapper-holder div {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
        }

        .container #slide-1 {
            background-image: url(gallery6.jpg);
            background-position: center;
            border-radius: 10px;

        }

        .container #slide-2 {
            background-image: url(main.JPG);
            background-position: center;
            border-radius: 10px;

        }

        .container #slide-3 {
            background-image: url(building.JPG);
            background-position: center;
            border-radius: 10px;

        }

        .container #slide-4 {
            background-image: url(campus1.jpeg);
            background-position: center;
            border-radius: 10px;

        }

        .container #slide-5 {
            background-image: url(gallery1.jpg);
            background-position: center;
            border-radius: 10px;

        }

        .container #slide-6 {
            background-image: url(gallery2.jpg);
            background-position: center;
            border-radius: 10px;

        }

        .container #slide-7 {
            background-image: url(gallery3.jpg);
            background-position: center;
            border-radius: 10px;

        }

        .container #slide-8 {
            background-image: url(gallery4.jpg);
            background-position: center;
            border-radius: 10px;

        }

        .container #slide-9 {
            background-image: url(gallery5.jpg);
            background-position: center;
            border-radius: 10px;

        }

        .container #slide-10 {
            background-image: url(gallery7.jpg);
            background-position: center;
            border-radius: 10px;

        }

        .container #slide-11 {
            background-image: url(gallery8.jpg);
            background-position: center;
            border-radius: 10px;

        }

        .container #slide-12 {
            background-image: url(galllery9.jpg);
            background-position: center;
            border-radius: 10px;

        }

        .container .button-holder .button {
            background-color: white;
            width: 15px;
            height: 15px;
            border-radius: 15px;
            display: inline-block;
            margin: .3rem;
        }

        .container .button-holder {
            position: absolute;
            left: 33%;
            bottom: 10%;
        }

        .container #slide-1,
        .container #slide-2,
        .container #slide-3,
        .container #slide-4,
        .container #slide-5,
        .container #slide-6,
        .container #slide-7,
        .container #slide-8,
        .container #slide-9,
        .container #slide-10,
        .container #slide-11,
        .container #slide-12 {
            background-size: cover;
        }

        @keyframes slider {
            0% {
                transform: translateX(0%);
            }

            8.3% {
                transform: translateX(-100%);
            }

            16.6% {
                transform: translateX(-200%);
            }

            25% {
                transform: translateX(-300%);
            }

            33.3% {
                transform: translateX(-400%);
            }

            41.6% {
                transform: translateX(-500%);
            }

            50% {
                transform: translateX(-600%);
            }

            58.3% {
                transform: translateX(-700%);
            }
            66.6% {
                transform: translateX(-800%);
            }

            75% {
                transform: translateX(-900%);
            }
            83.3% {
                transform: translateX(-1000%);
            }
            91.6% {
                transform: translateX(-1100%);
            }
            100% {
                transform: translateX(0%);
            }

            
            
            

        }
    </style>
</head>

<body>
    <h1 style="text-align: center; margin-top: 40px; font-family: Arial, Helvetica, sans-serif; font-family:3rem;">Photo Gallery</h1>
    <div class="container">
        <p style="text-align: center;">(Click on the dots to slide image)</p>
        <div class="wrapper">
            <div class="wrapper-holder">
                <div id="slide-1"></div>
                <div id="slide-2"></div>
                <div id="slide-3"></div>
                <div id="slide-4"></div>
                <div id="slide-5"></div>
                <div id="slide-6"></div>
                <div id="slide-7"></div>
                <div id="slide-8"></div>
                <div id="slide-9"></div>
                <div id="slide-10"></div>
                <div id="slide-11"></div>
                <div id="slide-12"></div>
            </div>
        </div>
        <div class="button-holder">
            <a href="#slide-1" class="button"></a>
            <a href="#slide-2" class="button"></a>
            <a href="#slide-3" class="button"></a>
            <a href="#slide-4" class="button"></a>
            <a href="#slide-5" class="button"></a>
            <a href="#slide-6" class="button"></a>
            <a href="#slide-7" class="button"></a>
            <a href="#slide-8" class="button"></a>
            <a href="#slide-9" class="button"></a>
            <a href="#slide-10" class="button"></a>
            <a href="#slide-11" class="button"></a>
            <a href="#slide-12" class="button"></a>
        </div>

    </div>

    <script>
        const buttons = document.querySelectorAll(".button");
        const slider = document.querySelector(".wrapper-holder");
        let index = 0;
        const totalSlides = 12;
    
        buttons.forEach((button, i) => {
            button.addEventListener("click", () => {
                index = i;
                slider.style.transform = translateX(-${index * 100}%);
            });
        });
    
        // Auto-slide every 5 seconds
        setInterval(() => {
            index = (index + 1) % totalSlides;
            slider.style.transform = translateX(-${index * 100}%);
        }, 5000);
    </script>
</body>

</html>
